<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/images/catalog__logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gidratop</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="main__header">
        <a class="logo" href="#">
          <img src="/images/logo.png" />
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li><a href="/about/">О нас</a></li>
            <li><a href="/productions/">Производители</a></li>
            <li><a href="/support/">Гарантии и возврат</a></li>
            <li><a href="/delivery/">Доставка</a></li>
            <li><a href="/payment/">Оплата</a></li>
            <li><a href="/contacts/">Контакты</a></li>
          </ul>
        </nav>
        <ul class="account">
          <li class="account-logo">
            <a href="/account/"><img src="/images/user 1.png" alt="" /> </a>
          </li>
          <li class="account-input">
            <a href="/account/">Вход / Регистрация</a>
          </li>
        </ul>
      </div>
      <div class="main__options">
        <div class="catalog">
          <ul class="catalog__list">
            <li class="catalog__list-logo">
              <img src="/images/catalog__logo.png" alt="" />
            </li>
            <li class="catalog__list-product">
              <a href="/catalog/">Каталог товаров</a>
            </li>
          </ul>
        </div>
        <div class="search_box">
          <search>
            <form action="/search">
              <input type="search" placeholder="Поиск товаров и брендов" />
              <button type="submit"><img src="/images/search.png" /></button>
            </form>
          </search>
          <ul class="phone">
            <li class="phone__phonenumber"><p>8-800-000-00-00</p></li>
            <li class="phone__phonequestion"><p>Вам перезвонить?</p></li>
          </ul>
        </div>
        <div class="tools">
          <ul class="tools__list">
            <li class="tools__list-favourites>">
              <a href="/favourites/"
                ><img src="/images/like.png" alt="" />Избранное</a
              >
            </li>
            <li class="tools__list-compare">
              <a href="/compare/"
                ><img src="/images/compare.png" alt="" />Сравнение</a
              >
            </li>
            <li class="tools__list-basket">
              <a href="/basket/"
                ><img src="/images/basket.png" alt="" />Корзина</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="main__slider">
        <div class="swiper main-promo">
          <div class="curtain">
            <h1>Скидки на мебель</h1>
            <h2>для ванной комнаты</h2>
            <h3>до 10%</h3>
            <a href="/podrobnee/"><p>Подробнее</p></a>
          </div>
          <div class="swiper-wrapper">
            <div class="swiper-slide main-slide">
              <img src="/images/photo_2024-10-03_00-29-17.jpg" />
            </div>
            <div class="swiper-slide main-slide">
              <img src="/images/primer.jpg" />
            </div>
            <div class="swiper-slide main-slide">
              <img src="/images/primer2.jpg" />
            </div>
            <div class="swiper-slide main-slide">
              <img src="/images/photo_2024-10-03_00-29-17.jpg" />
            </div>
            <div class="swiper-slide main-slide">
              <img src="/images/primer.jpg" />
            </div>
            <div class="swiper-slide main-slide">
              <img src="/images/primer2.jpg" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
      <div class="main__stock">
        <div class="main__stock-block">
          <p>Акции</p>
          <h1>Stock</h1>
          <a href="/allstock/">Все акции</a>
        </div>
      </div>
      <div class="slider-stock">
        <div class="swiper sale-banner">
          <div class="swiper-wrapper">
            <div class="swiper-slide sale-slide">
              <img src="/images/13d18eb484e7d5ea8ae067fd85cfd528.jfif" />
            </div>
            <div class="swiper-slide sale-slide">
              <img src="/images/533bf41ff1f364e705a2594cd7f7f9dc.jfif" />
            </div>
            <div class="swiper-slide sale-slide">
              <img src="/images/fa5acfdf8f2d8f469e6e32c51e069f31.jfif" />
            </div>
            <div class="swiper-slide sale-slide">
              <img src="/images/13d18eb484e7d5ea8ae067fd85cfd528.jfif" />
            </div>
            <div class="swiper-slide sale-slide">
              <img src="/images/533bf41ff1f364e705a2594cd7f7f9dc.jfif" />
            </div>
            <div class="swiper-slide sale-slide">
              <img src="/images/fa5acfdf8f2d8f469e6e32c51e069f31.jfif" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev sale-button-prev"></div>
          <div class="swiper-button-next sale-button-next"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
